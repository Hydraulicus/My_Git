  <style>
html, body {
   background-size: 100% 100%;
/*===============RadialGradient background====================*/
  background-image: -webkit-radial-gradient(#fff 25%, #aaa 75%);
  background-image: radial-gradient(#fff 25%, #aaa 75%);
/*======================================================*/
}

.island {
          position: relative;
          text-align: center;
          width:100%;
          height: 100%;
          z-index: 2;
}
.hid {
    animation: hidding 2s linear forwards;
  -moz-animation: hidding 2s linear forwards;
  -webkit-animation: hidding 2s linear forwards;
    -webkit-animation-delay: 4s;
       -moz-animation-delay: 4s;
         -o-animation-delay: 4s;
            animation-delay: 4s;
         }
@keyframes hidding {
  0% {opacity: 1;  }
  100% {opacity: 0.0  }
}

 .letters { opacity: 0.25;  }

   .top_ {z-index: 1;
          opacity: 0.25;
          position: fixed;
          background-color: #ffffff;
          border: 1px solid gray;
          border-radius: 10px;
    -webkit-box-shadow:0 10px 40px rgba(0, 0, 0, 0.3), 0 0 80px rgba(0, 0, 0, 0.1) inset;
       -moz-box-shadow:0 10px 40px rgba(0, 0, 0, 0.3), 0 0 80px rgba(0, 0, 0, 0.1) inset;
            box-shadow:0 10px 40px rgba(0, 0, 0, 0.3), 0 0 80px rgba(0, 0, 0, 0.1) inset;
}
   .wrt {z-index: 0;
        text-align: center;
        color: #663300;
        font-family: 'Roboto', sans-serif;
        font-size: 1.5em;
        font-weight: 400;
        margin: 1vh 1vw;
        padding: 1 vh 5vw 1vh;
    }

  .str1 {stroke:black;
    stroke-width:9;
    stroke-linecap:round;
  stroke-dasharray: 454;
  stroke-dashoffset: 0;
  animation: dash 2s linear reverse forwards;
  -moz-animation: dash 2s linear reverse forwards;
  -webkit-animation: dash 2s linear reverse forwards;
  }

@keyframes dash {
  0% {opacity: 1;
    stroke-dashoffset: 0;
/*  }
  50% {opacity: 0.2;
    stroke-dashoffset: 454;*/

  }
  100% {opacity: 0.2;
    stroke-dashoffset: 454;

  }
}

/*Method of Z-animation*/
@keyframes bounce {
    0% {
      -ms-transform: translateY(-35vh);
       -webkit-transform: translateY(-35vh);
       transform: translateY(-35vh);
        opacity: 0.01;
      }

   95% {-ms-transform: scale(1.0,1.15);
       -webkit-transform: scale(1.0,1.15);
       transform: scale(1.0,1.15);
        opacity: 0.63;
        }
   100% {-ms-transform: scale(1.0,1.0);
       -webkit-transform: scale(1.0,1.0);
       transform: scale(1.0,1.0);
        opacity: 1;
        }

            } /*end of @keyframes bounce*/

  .Z { opacity: 0.0;
    -webkit-animation-delay: 1s;
       -moz-animation-delay: 1s;
         -o-animation-delay: 1s;
            animation-delay: 1s;

-webkit-animation-timing-function: linear;
       -o-animation-timing-function: linear;
          animation-timing-function: linear;

  -webkit-animation-fill-mode: forwards;
          animation-fill-mode: forwards;

  -webkit-animation-direction: alternate;
          animation-direction: alternate;

  -webkit-animation-duration: 1.5s;
          animation-duration: 1.5s;

-webkit-animation-iteration-count: 1;
   -moz-animation-iteration-count: 1;
     -o-animation-iteration-count: 1;
        animation-iteration-count: 1;

  transform: translateY(-35vh);
  -webkit-animation-name: bounce;
     -moz-animation-name: bounce;
          animation-name: bounce;
}

.str0 {stroke:#B2B3B3;stroke-width:0.288}
    .str2 {stroke:#FFED00;stroke-width:0.288}

    .fil2 {fill:none}
    .fil1 {fill:none;fill-rule:nonzero}
    .fil3 {fill:#2B2A29;fill-rule:nonzero}
    .fil0 {fill:#8F734A;fill-rule:nonzero
    }
  </style>
