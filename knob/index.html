      font-family: Agida;

  }
   </style>

<body>

  <div style="width:100%; height:100%; margin:0 auto; background-color:#fff">
      <svg id="svgout"> </svg>
  </div>

<div >Demo knob position GET/SET method </div>
<input id='getKnobVal' placeholder="enter knob value">
<p>Drag and see getted knob value - : <textarea id="setKnobVal" rows="2" cols="10" name="text"></textarea></p>

  <script src="js/snap.svg-min.js"></script>
  <script src="js/knob.js"></script>

 <script type="text/javascript">
    knob.init({
          knobFont : 'Agida',//font-family defined in the head
            knobId : '#svgout',//ID of our SVG of KNOB
         knobWidth : '520',//user Width. Original size 1220.
        knobHeight : '520',//user Height. Original size 1220.
         knobText1 : '',//$2000
         knobText2 : '',//$700
         bluePointer : '22', // 126 max.
         colorOfactivEl : 'DeepSkyBlue', //color of active elements, can be setted like "#00BFFF"
         colorOfpassiveEl : 'darkgray',//color of passive elements
         knobPos : 0,//in %
      });

  </script>

  <script type="text/javascript">
        //creates a listener for when you press a key
        window.onkeyup = keyup;

        //creates a global Javascript variable
        var inputTextValue;

        function keyup(e) {
          //setting your input text to the global Javascript Variable for every key press
          inputTextValue = document.getElementById("getKnobVal").value;console.log(inputTextValue);
          knob.setKnobPos(inputTextValue);

        }
          var myTextArea = document.getElementById('setKnobVal');
        window.onmouseup=function(){
          console.log('mouse up');
          myTextArea.innerHTML = knob.getKnobPos(); myTextArea.innerText = knob.getKnobPos();

        }
  </script>


</body>
