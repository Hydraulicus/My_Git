/* @keyframes name | duration | timing-function | delay | iteration-count | direction | fill-mode | play-state */
.fil3 { fill:#FFED00;
	animation: turnstars 30s alternate-reverse ease-in-out infinite;

  -webkit-animation: turnstars 30s  alternate-reverse ease-in-out infinite;
  } /*Stars*/

    0%{opacity: 0;}
    50%{opacity: 1;}
    100%{opacity: 0;}
}

    0%{opacity: 0;}

}

    100%{opacity: 0;}
}

/*===========================================Sunshine======================================================*/
.plane {
  position: fixed;
  top: 0; right: 0; bottom: 0; left: 0;
}
.round {
  width: 150px;
  height: 150px;
  zoom: 1.0;
  max-width: 20vw;
  max-height: 20wh;
  border-radius: 50%;
}
.trace { border: dotted 1px dimgrey; }
.orbit, .trace {
  position: absolute;
  top: 45%; left: 30%;
}
.planet { position: static; }

/* sun */
.sun {  transform: rotate(-45deg) skewX(45deg) skewY(-30deg);}
.sun .trace {
  width: 440px; /*trace size*/
  height: 440px;
  margin: -220px 0 0 -220px;
}
.sun .orbit {  animation: sun-motion1 30s infinite linear;}
@keyframes sun-motion1 {
  from { transform: rotate(0deg) translate(50vw) rotate(0deg);  }
  to { transform: rotate(360deg) translate(50vw) rotate(-360deg); }
}
.sun .moon {/*sun size*/
  position: static;
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
  box-shadow: 0 0 75px #fff, 0 0 57px #ff7;
  transform:  skewY(30deg) skewX(-45deg);
  background-color:#FFED00;
}
/*=======================================end of Sunshine==================================================*/

/*Values of animation-timing-function:  ease; ease-in; ease-out; ease-in-out; linear; cubic-bezier(0.1, 0.7, 1.0, 0.1); step-start; step-end; steps(4, end)*/

  -o-animation-timing-function: ease-out;
 -webkit-animation-timing-function: ease-out;
animation-timing-function: ease-out;

  -webkit-animation-fill-mode: forwards;/* Chrome, Safari, Opera */
  animation-fill-mode: forwards;

  -webkit-animation-direction: alternate;
  animation-direction: alternate;

 -webkit-animation-duration: 0.5s;
  animation-duration: 0.5s;

-webkit-animation-iteration-count: 1;
   -moz-animation-iteration-count: 1;
     -o-animation-iteration-count: 1;
        animation-iteration-count: 1;
 }

/*Method of mount and palms grow animation*/
@keyframes bounce {
    0% {
      -ms-transform: translateY(2vh);
       -webkit-transform: translateY(2vh);
       transform: translateY(2vh);
        opacity: 0.25;
      }

    50% {-ms-transform: scale(1.0,0.95);
       -webkit-transform: scale(1.0,0.95);
       transform: scale(1.0,0.95);
       opacity: 0.5;}

   100% {-ms-transform: scale(1.0,1.05);
       -webkit-transform: scale(1.0,1.05);
       transform: scale(1.0,1.05);
        opacity: 1;
        }
            } /*end of @keyframes bounce*/
